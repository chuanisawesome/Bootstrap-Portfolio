  <header id="masthead">
    <nav class="navbar navbar-default">

  <div class="wrapper">
    <div id="main-container" class="container">
      
      <!-- Row 1 -->
      <div class="row">
        <div class="col-md-8">
          <section class="main-section">

            <!-- Row 1.1 -->
            <div class="row">
              <div class="col-md-12">
                <h1>Contact</h1>
              </div>
            </div>
            
            <!-- Row 1.2 -->
            <div class="row">
              <div class="col-md-12">
                <form id="contact-form">
                  <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </div>
            </div>
              

            <!-- Row 1.3 -->
            <div class="row">
              <div class="col-md-12">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </div>
            </div>

            <!-- Row 1.4 -->
            <div class="row">
              <div class="col-md-12">
                <label for="message">Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <textarea id="message" name="message" required="required"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="submit">
              </div>
            </div>
              </form>
          </section>
        </div>

        <div class="col-md-4">
          <section class="sidebar"> 
            <div id="connect">
              <h2>Connect with Me</h2>

              <a href="https://github.com/jongryn" target="_blank"><img src="https://github.com/jongryn/Responsive-Portfolio/blob/master/assets/images/1497868641_github2.png?raw=true" id="social" alt="GitHub" class="img-thumbnail" /></a>
              <a href="https://www.linkedin.com/in/jonathangryn/" target="_blank"><img src="https://github.com/jongryn/Responsive-Portfolio/blob/master/assets/images/1497868047_9.png?raw=true" id="social" alt="LinkedIn" class="img-thumbnail"/></a>
              <a href="https://stackoverflow.com/users/7916484/jon-gryn?tab=profile" target="_blank"><img src="https://github.com/jongryn/Responsive-Portfolio/blob/master/assets/images/1497868131_overflow.png?raw=true" id="social" alt="Stack Overflow" class="img-thumbnail" /></a>
            </div>
          </section> 
        </div>

        <div class="push"></div>
      </div>
